name: QA Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn sqlalchemy pytest requests playwright

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: |
          cd frontend/dashboard-ui
          npm install

      - name: Start backend (FastAPI)
        run: |
          nohup uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Start frontend (React dashboard)
        run: |
          cd frontend/dashboard-ui
          nohup npm start -- --host 0.0.0.0 --port 3000 &
          sleep 25

      - name: Run API tests
        run: pytest qa-api

      - name: Run UI tests
        run: pytest qa-automation

